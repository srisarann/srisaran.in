<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Srisaran.in</title>
		<style>

@font-face {
    font-family: "San Francisco";
    font-weight: 400;
    src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
}


* {
    font-family: San Francisco;
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body {
    background: linear-gradient(#2b1055,#7597de);
    min-height: 100vh;
}


header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 30px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10000;
}

.logo {
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    font-size: 2em;
    text-transform: uppercase;
    letter-spacing: 2px;

}

header ul {
    display: flex;
    justify-content: center;
    align-items: center;
}

header ul li {
    list-style: none;
    margin-left: 20px;

}

header ul li a {
    text-decoration: none;
    padding: 6px 15px;
    color: #fff;
    border-radius: 20px;

}

header ul li a:hover,
header ul li a.active {
    background: #fff;
    color: #2b1055;

}

section {
    position: relative;
    width: 100%;
    height: 100vh;
    padding: 100px;
    display: flex;
    justify-content: center;
    align-items: center;

}

section img {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height: 100%;
    object-fit: cover;

}

section img#moon {
    mix-blend-mode: screen;

}

section img#mountains_front {
    z-index: 10;
}

#text {
    position: absolute;
    color: #fff;
    white-space: nowrap;
    font-size: 9vw;
    z-index: 9;
}


		</style>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<a href="#" class="logo">Srisaran</a>
		
				<ul>
					<li><a href="#" class="active">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Social</a></li>
					<li><a href="#">Galery</a></li>
				</ul>
		</header>

		<section>
			<img src="stars.png" id="stars">
			<img src="moon.png" id="moon">
			<img src="mountains_behind.png" id="mountains_behind">
			<h4 id="text">Hello there</h2>
			<img src="mountains_front.png" id="mountains_front">

		</section>
	</body>
</html>
