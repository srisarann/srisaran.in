<html>
	<head>
		<title>SAFAR-signup</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body width="100%">
		<img class="sidelogo" src="logoimg.png" width="7%" align="">
			<center style= "padding-top: 25px;">
				<a href="login.html"><input type="button" name="login" value="Login"></a>
				<a href="signup.html"><input type="button" name="signup" value="Signup"></a>
			</center>

		<form action="home.html" width="720px">
			<center>
				<label for="Name">Name:</label>
				<input type="text" name="first_name" style="width:80px;" placeholder="First Name" autofocus>
				<input type="text" name="last_name" style="width:80px;" placeholder="Last Name"><br>
				<label for="id_proof">ID Proof:</label>
				<input type="text" name="id_proof" placeholder="ID Proof"><br>
				<label for="phone">Phone Number</label>
				<input type="number" maxlength="10" name="phone" placeholder="Phone"><br>
				<label for="email">Email Address:</label>
				<input type="email" name="email" placeholder="Email Address"><br>
				<label for="dob">Date of Birth:</label>
				<input type="date" id=dob value="2019-07-19"><br>

				<input type="submit" value="Submit">
			</center>
		</form>
	</body>
</html>
